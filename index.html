<!DOCTYPE html>
<html lang="'en">
<head>
  <title>Form and Table Example</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h2>Form</h2>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder='firstName' required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder='lastName' required>

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder='address' required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" placeholder='pincode' required>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female

    <label for="food">Choice of Food:</label>
    <select id="food" required>
      <option value="pizza">Pizza</option>
      <option value="burger">Burger</option>
      <option value="pasta">Pasta</option>
    </select>

    <label for="state">State:</label>
    <input type="text" id="state" placeholder='state' required>

    <label for="country">Country:</label>
    <input type="text" id="country" required placeholder="country">

    <input type="submit" value="Submit">
  </form>

  <h2>Table</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be appended here -->
    </tbody>
  </table>

  <script src="form.js"></script>
</body>
</html>
